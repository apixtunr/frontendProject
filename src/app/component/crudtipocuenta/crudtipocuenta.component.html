<div class="container my-4">
  <h2 class="mb-4 text-center">Gestión de Tipos de Cuenta</h2>

  <div class="card mb-5 shadow-sm">
    <div class="card-body">
      <form #tipoCuentaForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row g-3">
          <div class="col-md-9">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              class="form-control"
              [(ngModel)]="tipoCuenta.nombre"
              required
            />
          </div>
        </div>

        <div class="row g-3 mt-3">
          <div class="col-md-12 d-flex gap-2">
            <button
              type="submit"
              class="btn btn-primary mb-3"
              [disabled]="!tipoCuentaForm.form.valid || !permisosTipoCuenta?.alta"
              *ngIf="!isEditMode && permisosTipoCuenta?.alta"
            >
              Guardar
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!tipoCuentaForm.form.valid || !permisosTipoCuenta?.cambio"
              *ngIf="isEditMode && permisosTipoCuenta?.cambio"
            >
              Actualizar
            </button>
            <button type="button" class="btn btn-secondary mb-3" (click)="onReset()">
              Limpiar
            </button>
            <button type="button" class="btn btn-secondary mb-3" routerLink="/menu">
              Ir al Menú <i class="bi bi-arrow-right"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Fecha Creación</th>
          <th>Usuario Creación</th>
          <th>Fecha Modificación</th>
          <th>Usuario Modificación</th>
          <th class="sticky-buttons">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of tiposCuenta">
          <td>{{ t.idTipoCuenta }}</td>
          <td>{{ t.nombre }}</td>
          <td>{{ t.fechaCreacion | date:'d, MMMM yyyy' }}</td>
          <td>{{ t.usuarioCreacion }}</td>
          <td>{{ t.fechaModificacion | date:'d, MMMM yyyy' }}</td>
          <td>{{ t.usuarioModificacion }}</td>
          <td class="sticky-buttons">
            <div class="d-flex justify-content-center gap-2">
              <button
                class="btn btn-sm btn-info"
                (click)="onEdit(t)"
                *ngIf="permisosTipoCuenta?.cambio"
                [disabled]="!permisosTipoCuenta?.cambio"
              >
                Editar
              </button>
              <button
                class="btn btn-sm btn-danger"
                (click)="onDelete(t.idTipoCuenta!)"
                *ngIf="permisosTipoCuenta?.baja"
                [disabled]="!permisosTipoCuenta?.baja"
              >
                Eliminar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
